<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PÃ¡gina con efecto de llenado</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: sans-serif;
    }

    .container {
      background-image: url('https://via.placeholder.com/1080x1920'); /* Reemplaza con tu imagen */
      background-size: cover;
      background-position: center;
      height: 100vh;
      width: 100vw;
      position: relative;
      overflow: hidden;
    }

    .water-fill {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0%;
      background: rgba(0, 191, 255, 0.5); /* celeste semi-transparente */
      transition: height 5s linear;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-size: 2rem;
      text-align: center;
      padding: 1rem;
    }

    .text {
      opacity: 0;
      transition: opacity 1s ease;
    }

    .text.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="water" class="water-fill">
      <div id="text" class="text">Este es el mensaje que aparece mientras sube el agua</div>
    </div>
  </div>

  <script>
    // Llenado del "agua"
    const water = document.getElementById('water');
    const text = document.getElementById('text');

    setTimeout(() => {
      water.style.height = '100%';
    }, 500);

    // Mostrar texto gradualmente
    let opacity = 0;
    let interval = setInterval(() => {
      if (opacity < 1) {
        opacity += 0.02;
        text.style.opacity = opacity;
      } else {
        clearInterval(interval);
      }
    }, 100);
  </script>
</body>
</html>
