<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PIPIPI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: sans-serif;
      background-color: black;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: 1;
      background-color: black;
    }

    .water-fill {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0%;
      background-color: #00bfff;
      z-index: 2;
      transition: height 10s linear;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-size: 2rem;
      text-align: center;
      padding: 1rem;
    }

    .text {
      opacity: 0;
      transition: opacity 1s ease;
    }

    #startButton {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #00bfff;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      z-index: 3;
    }

    #startButton:hover {
      background-color: #0099cc;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="miss you.jpg" alt="Imagen de fondo" class="background-image" />

    <button id="startButton">Presióname</button>

    <div id="water" class="water-fill">
      <div id="text" class="text">
        Te extraño mi Raquellcita hermosa, maravillosa, preciosa, guapa, linda, bonita, bella, espléndida, encantadora, magnífica, atractiva, gloriosa, increíble, estupenda, divina, brillante, fabulosa, inigualable, impresionante y perfecta para mí
      </div>
    </div>
  </div>

  <audio id="bg-music" src="musica.mp3"></audio>

  <script>
    const startButton = document.getElementById('startButton');
    const water = document.getElementById('water');
    const text = document.getElementById('text');
    const audio = document.getElementById('bg-music');

    startButton.addEventListener('click', () => {

      startButton.style.display = 'none';

      water.style.height = '100%';

      audio.volume = 0.5;
      audio.play();

      let opacity = 0;
      let interval = setInterval(() => {
        if (opacity < 1) {
          opacity += 0.01;
          text.style.opacity = opacity;
        } else {
          clearInterval(interval);
        }
      }, 100);
    });
  </script>
</body>
</html>
